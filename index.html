<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Local reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reader.css" />
    <script src="reader.js"></script>
  </head>

  <body class="reader">
    <div id="reader-controls" class="reader__controls">
      <p id="reader-info" class="reader__info">
        Please select files to read.
      </p>
      <input
        type="file"
        id="file-selector"
        accept="image/png, image/jpeg"
        multiple
      />
    </div>
  </body>
</html>
